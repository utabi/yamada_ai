<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>アメーバの迷路学習シミュレーション</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            padding: 20px;
            margin: 0;
        }
        
        #container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        #controls {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #0f0;
        }
        
        button {
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 5px 15px;
            margin-right: 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        
        button:hover {
            background: #0f0;
            color: #000;
        }
        
        #display {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .view {
            flex: 1;
        }
        
        .view-title {
            color: #ff0;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        #maze {
            line-height: 1.2;
            font-size: 16px;
            white-space: pre;
            background: #111;
            padding: 10px;
            border: 1px solid #333;
        }
        
        #memory-map {
            line-height: 1.2;
            font-size: 16px;
            white-space: pre;
            background: #111;
            padding: 10px;
            border: 1px solid #333;
        }
        
        #stats {
            border: 1px solid #0f0;
            padding: 10px;
        }
        
        .wall { color: #666; }
        .path { color: #222; }
        .start { color: #0f0; }
        .goal { color: #f00; }
        .amoeba { color: #ff0; background: #330; }
        .trail { color: #0a0; }
        .memory-strong { color: #f00; }
        .memory-medium { color: #fa0; }
        .memory-weak { color: #880; }
        .memory-none { color: #333; }
    </style>
</head>
<body>
    <div id="container">
        <h1>アメーバの迷路学習シミュレーション</h1>
        
        <div id="controls">
            <button onclick="toggleSimulation()">開始/停止</button>
            <button onclick="resetMaze()">迷路リセット</button>
            <button onclick="nextGeneration()">次の世代</button>
            <button onclick="resetLearning()">学習リセット</button>
            速度: <input type="range" id="speed" min="50" max="1000" value="200">
            迷路サイズ: <input type="number" id="mazeSize" value="15" min="10" max="30">
        </div>
        
        <div id="display">
            <div class="view">
                <div class="view-title">迷路探索（現在の試行）</div>
                <div id="maze"></div>
            </div>
            <div class="view">
                <div class="view-title">学習記憶マップ（累積経験）</div>
                <div id="memory-map"></div>
            </div>
        </div>
        
        <div id="stats">
            <div>世代: <span id="generation">1</span></div>
            <div>現在のステップ: <span id="steps">0</span></div>
            <div>ゴールまでの最短記録: <span id="bestSteps">-</span></div>
            <div>成功率: <span id="successRate">0%</span></div>
            <div>探索効率: <span id="efficiency">0%</span></div>
            <div>学習度: <span id="learningScore">0.00</span></div>
            <div>状態: <span id="status">待機中</span></div>
        </div>
    </div>
    
    <script>
        // アメーバクラス
        class Amoeba {
            constructor(x, y, memory) {
                this.x = x;
                this.y = y;
                this.energy = 100;
                this.trail = [];
                this.memory = memory || {};  // 位置ごとの成功記憶
                this.localMemory = {};  // 現在の試行での記憶
                this.stuck = 0;
                this.prevX = x;
                this.prevY = y;
            }
            
            move(maze, goalX, goalY) {
                // 可能な移動方向を取得
                const directions = this.getPossibleMoves(maze);
                if (directions.length === 0) {
                    this.stuck++;
                    return false;
                }
                
                // 各方向のスコアを計算
                const scores = directions.map(dir => {
                    const nx = this.x + dir.dx;
                    const ny = this.y + dir.dy;
                    const key = `${nx},${ny}`;
                    
                    let score = 0;
                    
                    // ゴールへの距離（負のスコア）
                    const dist = Math.abs(nx - goalX) + Math.abs(ny - goalY);
                    score -= dist * 0.5;
                    
                    // 記憶からの学習
                    if (this.memory[key]) {
                        score += this.memory[key] * 3;  // 成功経験を重視
                    }
                    
                    // 最近通った場所は避ける（局所記憶）
                    if (this.localMemory[key]) {
                        score -= this.localMemory[key] * 2;
                    }
                    
                    // ランダム要素（探索）
                    score += Math.random() * 0.5;
                    
                    // 後退は避ける
                    if (nx === this.prevX && ny === this.prevY) {
                        score -= 5;
                    }
                    
                    return { ...dir, score };
                });
                
                // 最高スコアの方向を選択（確率的に）
                const sorted = scores.sort((a, b) => b.score - a.score);
                let selected;
                
                // 学習が進むと最適解を選ぶ確率が上がる
                const explorationRate = Math.max(0.1, 1 - this.getLearningLevel());
                if (Math.random() > explorationRate) {
                    selected = sorted[0];  // 最良の選択
                } else {
                    // 確率的に選択
                    const weights = sorted.map((s, i) => Math.exp((s.score - sorted[0].score) * 2));
                    const totalWeight = weights.reduce((a, b) => a + b, 0);
                    let random = Math.random() * totalWeight;
                    
                    selected = sorted[0];
                    for (let i = 0; i < weights.length; i++) {
                        random -= weights[i];
                        if (random <= 0) {
                            selected = sorted[i];
                            break;
                        }
                    }
                }
                
                // 移動を実行
                this.prevX = this.x;
                this.prevY = this.y;
                this.x += selected.dx;
                this.y += selected.dy;
                
                // 軌跡と局所記憶を更新
                const currentKey = `${this.x},${this.y}`;
                this.trail.push({ x: this.prevX, y: this.prevY });
                this.localMemory[currentKey] = (this.localMemory[currentKey] || 0) + 1;
                
                this.energy--;
                this.stuck = 0;
                
                return true;
            }
            
            getPossibleMoves(maze) {
                const moves = [];
                const directions = [
                    { dx: 0, dy: -1 },  // 上
                    { dx: 1, dy: 0 },   // 右
                    { dx: 0, dy: 1 },   // 下
                    { dx: -1, dy: 0 }   // 左
                ];
                
                for (let dir of directions) {
                    const nx = this.x + dir.dx;
                    const ny = this.y + dir.dy;
                    
                    if (ny >= 0 && ny < maze.length && 
                        nx >= 0 && nx < maze[0].length &&
                        maze[ny][nx] !== 1) {
                        moves.push(dir);
                    }
                }
                
                return moves;
            }
            
            updateMemory(success, path) {
                if (!success) return;
                
                // 成功経路を記憶に追加
                for (let pos of path) {
                    const key = `${pos.x},${pos.y}`;
                    this.memory[key] = Math.min(1, (this.memory[key] || 0) + 0.2);
                }
                
                // 軌跡も弱く記憶
                for (let pos of this.trail) {
                    const key = `${pos.x},${pos.y}`;
                    this.memory[key] = Math.min(1, (this.memory[key] || 0) + 0.1);
                }
            }
            
            getLearningLevel() {
                const values = Object.values(this.memory);
                if (values.length === 0) return 0;
                return Math.min(1, values.reduce((a, b) => a + b, 0) / (values.length * 2));
            }
        }
        
        // 迷路生成クラス
        class MazeGenerator {
            static generate(width, height) {
                // 初期化（全て壁）
                const maze = Array(height).fill().map(() => Array(width).fill(1));
                
                // 再帰的バックトラッキングで迷路生成
                const stack = [];
                const startX = 1, startY = 1;
                maze[startY][startX] = 0;
                stack.push({ x: startX, y: startY });
                
                while (stack.length > 0) {
                    const current = stack[stack.length - 1];
                    const neighbors = this.getUnvisitedNeighbors(maze, current.x, current.y);
                    
                    if (neighbors.length > 0) {
                        const next = neighbors[Math.floor(Math.random() * neighbors.length)];
                        
                        // 壁を壊して道を作る
                        const wallX = current.x + (next.x - current.x) / 2;
                        const wallY = current.y + (next.y - current.y) / 2;
                        maze[wallY][wallX] = 0;
                        maze[next.y][next.x] = 0;
                        
                        stack.push(next);
                    } else {
                        stack.pop();
                    }
                }
                
                // スタートとゴールを確実に配置
                maze[1][1] = 2;  // スタート
                maze[height - 2][width - 2] = 3;  // ゴール
                
                return maze;
            }
            
            static getUnvisitedNeighbors(maze, x, y) {
                const neighbors = [];
                const directions = [
                    { x: x, y: y - 2 },
                    { x: x + 2, y: y },
                    { x: x, y: y + 2 },
                    { x: x - 2, y: y }
                ];
                
                for (let dir of directions) {
                    if (dir.x > 0 && dir.x < maze[0].length - 1 &&
                        dir.y > 0 && dir.y < maze.length - 1 &&
                        maze[dir.y][dir.x] === 1) {
                        neighbors.push(dir);
                    }
                }
                
                return neighbors;
            }
        }
        
        // シミュレーション管理
        class Simulation {
            constructor() {
                this.maze = null;
                this.amoeba = null;
                this.generation = 1;
                this.steps = 0;
                this.running = false;
                this.animationId = null;
                this.globalMemory = {};
                this.bestSteps = Infinity;
                this.successes = 0;
                this.attempts = 0;
                this.startX = 1;
                this.startY = 1;
                this.goalX = 0;
                this.goalY = 0;
            }
            
            init() {
                const size = parseInt(document.getElementById('mazeSize').value);
                this.maze = MazeGenerator.generate(size, size);
                
                // スタートとゴールの位置を記録
                for (let y = 0; y < this.maze.length; y++) {
                    for (let x = 0; x < this.maze[0].length; x++) {
                        if (this.maze[y][x] === 2) {
                            this.startX = x;
                            this.startY = y;
                        } else if (this.maze[y][x] === 3) {
                            this.goalX = x;
                            this.goalY = y;
                        }
                    }
                }
                
                this.resetAmoeba();
                this.render();
            }
            
            resetAmoeba() {
                this.amoeba = new Amoeba(this.startX, this.startY, { ...this.globalMemory });
                this.steps = 0;
            }
            
            step() {
                if (!this.amoeba || this.steps > 1000) {
                    this.endTrial(false);
                    return;
                }
                
                this.steps++;
                const moved = this.amoeba.move(this.maze, this.goalX, this.goalY);
                
                // ゴール到達チェック
                if (this.amoeba.x === this.goalX && this.amoeba.y === this.goalY) {
                    this.endTrial(true);
                    return;
                }
                
                // エネルギー切れまたはスタック
                if (this.amoeba.energy <= 0 || this.amoeba.stuck > 10) {
                    this.endTrial(false);
                    return;
                }
                
                this.render();
            }
            
            endTrial(success) {
                this.attempts++;
                
                if (success) {
                    this.successes++;
                    if (this.steps < this.bestSteps) {
                        this.bestSteps = this.steps;
                    }
                    
                    // 成功経路を学習
                    const path = [...this.amoeba.trail, { x: this.amoeba.x, y: this.amoeba.y }];
                    this.amoeba.updateMemory(true, path);
                    
                    // グローバル記憶を更新
                    for (let key in this.amoeba.memory) {
                        this.globalMemory[key] = Math.max(
                            this.globalMemory[key] || 0,
                            this.amoeba.memory[key] * 0.9
                        );
                    }
                }
                
                this.updateStats();
                this.nextGeneration();
            }
            
            nextGeneration() {
                this.generation++;
                this.resetAmoeba();
                this.render();
            }
            
            render() {
                // 迷路の描画
                let mazeStr = '';
                for (let y = 0; y < this.maze.length; y++) {
                    for (let x = 0; x < this.maze[0].length; x++) {
                        if (this.amoeba && x === this.amoeba.x && y === this.amoeba.y) {
                            mazeStr += '<span class="amoeba">◉</span>';
                        } else if (this.amoeba && this.amoeba.trail.some(t => t.x === x && t.y === y)) {
                            mazeStr += '<span class="trail">·</span>';
                        } else if (this.maze[y][x] === 1) {
                            mazeStr += '<span class="wall">█</span>';
                        } else if (this.maze[y][x] === 2) {
                            mazeStr += '<span class="start">S</span>';
                        } else if (this.maze[y][x] === 3) {
                            mazeStr += '<span class="goal">G</span>';
                        } else {
                            mazeStr += ' ';
                        }
                    }
                    mazeStr += '\n';
                }
                document.getElementById('maze').innerHTML = mazeStr;
                
                // 記憶マップの描画
                let memoryStr = '';
                for (let y = 0; y < this.maze.length; y++) {
                    for (let x = 0; x < this.maze[0].length; x++) {
                        const key = `${x},${y}`;
                        const memory = this.globalMemory[key] || 0;
                        
                        if (this.maze[y][x] === 1) {
                            memoryStr += '<span class="wall">█</span>';
                        } else if (this.maze[y][x] === 2) {
                            memoryStr += '<span class="start">S</span>';
                        } else if (this.maze[y][x] === 3) {
                            memoryStr += '<span class="goal">G</span>';
                        } else if (memory > 0.7) {
                            memoryStr += '<span class="memory-strong">●</span>';
                        } else if (memory > 0.4) {
                            memoryStr += '<span class="memory-medium">◉</span>';
                        } else if (memory > 0.1) {
                            memoryStr += '<span class="memory-weak">○</span>';
                        } else {
                            memoryStr += '<span class="memory-none">·</span>';
                        }
                    }
                    memoryStr += '\n';
                }
                document.getElementById('memory-map').innerHTML = memoryStr;
                
                this.updateStats();
            }
            
            updateStats() {
                document.getElementById('generation').textContent = this.generation;
                document.getElementById('steps').textContent = this.steps;
                document.getElementById('bestSteps').textContent = 
                    this.bestSteps === Infinity ? '-' : this.bestSteps;
                
                const successRate = this.attempts > 0 ? 
                    (this.successes / this.attempts * 100).toFixed(1) : 0;
                document.getElementById('successRate').textContent = successRate + '%';
                
                const efficiency = this.bestSteps < Infinity ? 
                    (this.maze.length * 2 / this.bestSteps * 100).toFixed(1) : 0;
                document.getElementById('efficiency').textContent = efficiency + '%';
                
                const learningScore = Object.values(this.globalMemory).reduce((a, b) => a + b, 0) / 
                    Math.max(1, Object.keys(this.globalMemory).length);
                document.getElementById('learningScore').textContent = learningScore.toFixed(2);
                
                let status = '探索中';
                if (this.successes > 5) {
                    status = '学習進行中';
                }
                if (this.successes > 10 && successRate > 70) {
                    status = '迷路を記憶した';
                }
                document.getElementById('status').textContent = status;
            }
            
            animate() {
                if (!this.running) return;
                
                this.step();
                
                const speed = parseInt(document.getElementById('speed').value);
                this.animationId = setTimeout(() => this.animate(), speed);
            }
            
            start() {
                this.running = true;
                this.animate();
            }
            
            stop() {
                this.running = false;
                clearTimeout(this.animationId);
            }
        }
        
        // グローバル変数とイベントハンドラー
        let sim = new Simulation();
        
        function toggleSimulation() {
            if (sim.running) {
                sim.stop();
            } else {
                sim.start();
            }
        }
        
        function resetMaze() {
            sim.stop();
            sim = new Simulation();
            sim.init();
        }
        
        function nextGeneration() {
            sim.nextGeneration();
        }
        
        function resetLearning() {
            sim.stop();
            sim.globalMemory = {};
            sim.generation = 1;
            sim.successes = 0;
            sim.attempts = 0;
            sim.bestSteps = Infinity;
            sim.resetAmoeba();
            sim.render();
        }
        
        // 初期化
        sim.init();
    </script>
</body>
</html>
