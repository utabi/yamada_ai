<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山田のスネークゲーム - 軽量版</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        #gameContainer {
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #gameCanvas {
            border: 3px solid #fff;
            background: #111;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        #score {
            font-size: 24px;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        #instructions {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.9;
        }
        #highScore {
            color: #FFD700;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>🐍 山田のスネークゲーム 🎮</h1>
        <div id="score">
            スコア: <span id="currentScore">0</span> | 
            ハイスコア: <span id="highScore">0</span>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="controls">
            <button onclick="startGame()">スタート</button>
            <button onclick="pauseGame()">一時停止</button>
            <button onclick="resetGame()">リセット</button>
        </div>
        <div id="instructions">
            矢印キーまたはWASDで操作 | 🍎を食べて成長しよう！
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let velocity = { x: 0, y: 0 };
        let apple = {};
        let score = 0;
        let highScore = localStorage.getItem('yamadaSnakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;

        // ハイスコア表示
        document.getElementById('highScore').textContent = highScore;

        function initGame() {
            snake = [
                { x: 10, y: 10 }
            ];
            velocity = { x: 0, y: 0 };
            score = 0;
            updateScore();
            placeApple();
        }

        function startGame() {
            if (!gameRunning) {
                initGame();
                gameRunning = true;
                gamePaused = false;
                gameLoop();
            }
        }

        function pauseGame() {
            gamePaused = !gamePaused;
        }

        function resetGame() {
            gameRunning = false;
            gamePaused = false;
            initGame();
            draw();
        }

        function placeApple() {
            apple = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // スネークと重ならないように
            for (let segment of snake) {
                if (segment.x === apple.x && segment.y === apple.y) {
                    placeApple();
                    return;
                }
            }
        }

        function draw() {
            // 背景
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // グリッド線（軽量な装飾）
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // スネーク
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                
                // グラデーション効果
                const greenValue = 255 - (i * 5);
                ctx.fillStyle = `rgb(0, ${greenValue}, 0)`;
                
                // 頭は特別な色
                if (i === 0) {
                    ctx.fillStyle = '#4CAF50';
                }
                
                ctx.fillRect(
                    segment.x * gridSize + 2,
                    segment.y * gridSize + 2,
                    gridSize - 4,
                    gridSize - 4
                );
            }

            // りんご
            ctx.fillStyle = '#FF5252';
            ctx.beginPath();
            ctx.arc(
                apple.x * gridSize + gridSize / 2,
                apple.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // ゲームオーバー表示
            if (!gameRunning && snake.length > 0) {
                ctx.fillStyle = 'white';
                ctx.font = 'bold 30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2);
            }
        }

        function update() {
            if (!gameRunning || gamePaused) return;

            // 頭の新しい位置
            const head = { ...snake[0] };
            head.x += velocity.x;
            head.y += velocity.y;

            // 壁との衝突判定
            if (head.x < 0 || head.x >= tileCount || 
                head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // 自己衝突判定
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            // 新しい頭を追加
            snake.unshift(head);

            // りんごを食べたか
            if (head.x === apple.x && head.y === apple.y) {
                score += 10;
                updateScore();
                placeApple();
            } else {
                // 食べてない場合は尻尾を削除
                snake.pop();
            }
        }

        function gameOver() {
            gameRunning = false;
            
            // ハイスコア更新
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('yamadaSnakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
                
                // ハイスコア更新メッセージ
                setTimeout(() => {
                    alert(`🎉 新記録！ハイスコア: ${highScore} 点`);
                }, 100);
            }
        }

        function updateScore() {
            document.getElementById('currentScore').textContent = score;
        }

        function gameLoop() {
            update();
            draw();
            
            if (gameRunning) {
                setTimeout(gameLoop, 100); // スピード調整
            }
        }

        // キーボード操作
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused) return;

            const key = e.key.toLowerCase();
            
            // 矢印キーとWASD対応
            if ((key === 'arrowup' || key === 'w') && velocity.y === 0) {
                velocity.x = 0;
                velocity.y = -1;
            } else if ((key === 'arrowdown' || key === 's') && velocity.y === 0) {
                velocity.x = 0;
                velocity.y = 1;
            } else if ((key === 'arrowleft' || key === 'a') && velocity.x === 0) {
                velocity.x = -1;
                velocity.y = 0;
            } else if ((key === 'arrowright' || key === 'd') && velocity.x === 0) {
                velocity.x = 1;
                velocity.y = 0;
            }
        });

        // 初期描画
        initGame();
        draw();

        // 起動メッセージ
        console.log('山田のスネークゲーム - 起動完了！');
        console.log('このゲームは軽量で、古いMacでも快適に動作します。');
    </script>
</body>
</html>
