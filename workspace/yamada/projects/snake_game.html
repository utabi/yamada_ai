<body>
    <div id="gameContainer">
        <h1>ğŸ å±±ç”°ã®ã‚¹ãƒãƒ¼ã‚¯ã‚²ãƒ¼ãƒ  ğŸ®</h1>
        <div id="score">
            ã‚¹ã‚³ã‚¢: <span id="currentScore">0</span> | 
            ãƒã‚¤ã‚¹ã‚³ã‚¢: <span id="highScore">0</span>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="controls">
            <button onclick="startGame()">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>

            <button onclick="resetGame()">ãƒªã‚»ãƒƒãƒˆ</button>

        <div id="instructions">
            çŸ¢å°ã‚­ãƒ¼ã¾ãŸã¯WASDã§æ“ä½œ | ğŸã‚’é£Ÿã¹ã¦æˆé•·ã—ã‚ˆã†ï¼
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let velocity = { x: 0, y: 0 };
        let apple = {};
        let score = 0;
        let highScore = localStorage.getItem('yamadaSnakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;

        // ãƒã‚¤ã‚¹ã‚³ã‚¢è¡¨ç¤º
        document.getElementById('highScore').textContent = highScore;

        function initGame() {
            snake = [
                { x: 10, y: 10 }
            ];
            velocity = { x: 0, y: 0 };
            score = 0;
            updateScore();
            placeApple();
        }

        function startGame() {
            if (!gameRunning) {
                initGame();
                gameRunning = true;
                gamePaused = false;
                gameLoop();
            }
        }

        function pauseGame() {
            gamePaused = !gamePaused;
        }

        function resetGame() {
            gameRunning = false;
            gamePaused = false;
            initGame();
            draw();
        }

        function placeApple() {
            apple = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // ã‚¹ãƒãƒ¼ã‚¯ã¨é‡ãªã‚‰ãªã„ã‚ˆã†ã«
            for (let segment of snake) {
                if (segment.x === apple.x && segment.y === apple.y) {
                    placeApple();
                    return;
                }
            }
        }

        function draw() {
            // èƒŒæ™¯
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ã‚°ãƒªãƒƒãƒ‰ç·šï¼ˆè»½é‡ãªè£…é£¾ï¼‰
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // ã‚¹ãƒãƒ¼ã‚¯
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                
                // ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³åŠ¹æœ
                const greenValue = 255 - (i * 5);
                ctx.fillStyle = `rgb(0, ${greenValue}, 0)`;
                
                // é ­ã¯ç‰¹åˆ¥ãªè‰²
                if (i === 0) {
                    ctx.fillStyle = '#4CAF50';
                }
                
                ctx.fillRect(
                    segment.x * gridSize + 2,
                    segment.y * gridSize + 2,
                    gridSize - 4,
                    gridSize - 4
                );
            }

            // ã‚Šã‚“ã”
            ctx.fillStyle = '#FF5252';
            ctx.beginPath();
            ctx.arc(
                apple.x * gridSize + gridSize / 2,
                apple.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼è¡¨ç¤º
            if (!gameRunning && snake.length > 0) {
                ctx.fillStyle = 'white';
                ctx.font = 'bold 30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2);
            }
        }

        function update() {
            if (!gameRunning || gamePaused) return;

            // é ­ã®æ–°ã—ã„ä½ç½®
            const head = { ...snake[0] };
            head.x += velocity.x;
            head.y += velocity.y;

            // å£ã¨ã®è¡çªåˆ¤å®š
            if (head.x < 0 || head.x >= tileCount || 
                head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // è‡ªå·±è¡çªåˆ¤å®š
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            // æ–°ã—ã„é ­ã‚’è¿½åŠ 
            snake.unshift(head);

            // ã‚Šã‚“ã”ã‚’é£Ÿã¹ãŸã‹
            if (head.x === apple.x && head.y === apple.y) {
                score += 10;
                updateScore();
                placeApple();
            } else {
                // é£Ÿã¹ã¦ãªã„å ´åˆã¯å°»å°¾ã‚’å‰Šé™¤
                snake.pop();
            }
        }

        function gameOver() {
            gameRunning = false;
            
            // ãƒã‚¤ã‚¹ã‚³ã‚¢æ›´æ–°
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('yamadaSnakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
                
                // ãƒã‚¤ã‚¹ã‚³ã‚¢æ›´æ–°ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
                setTimeout(() => {
                    alert(`ğŸ‰ æ–°è¨˜éŒ²ï¼ãƒã‚¤ã‚¹ã‚³ã‚¢: ${highScore} ç‚¹`);
                }, 100);
            }
        }

        function updateScore() {
            document.getElementById('currentScore').textContent = score;
        }

        function gameLoop() {
            update();
            draw();
            
            if (gameRunning) {
                setTimeout(gameLoop, 100); // ã‚¹ãƒ”ãƒ¼ãƒ‰èª¿æ•´
            }
        }

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œ
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused) return;

            const key = e.key.toLowerCase();
            
            // çŸ¢å°ã‚­ãƒ¼ã¨WASDå¯¾å¿œ
            if ((key === 'arrowup' || key === 'w') && velocity.y === 0) {
                velocity.x = 0;
                velocity.y = -1;
            } else if ((key === 'arrowdown' || key === 's') && velocity.y === 0) {
                velocity.x = 0;
                velocity.y = 1;
            } else if ((key === 'arrowleft' || key === 'a') && velocity.x === 0) {
                velocity.x = -1;
                velocity.y = 0;
            } else if ((key === 'arrowright' || key === 'd') && velocity.x === 0) {
                velocity.x = 1;
                velocity.y = 0;
            }
        });

        // åˆæœŸæç”»
        initGame();
        draw();

        // èµ·å‹•ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
        console.log('å±±ç”°ã®ã‚¹ãƒãƒ¼ã‚¯ã‚²ãƒ¼ãƒ  - èµ·å‹•å®Œäº†ï¼');
        console.log('ã“ã®ã‚²ãƒ¼ãƒ ã¯è»½é‡ã§ã€å¤ã„Macã§ã‚‚å¿«é©ã«å‹•ä½œã—ã¾ã™ã€‚');
    </script>
