<body>

    </header>
    
    <div id="main-container">
        <div id="canvas-container"></div>
        
        <div id="control-panel">
            <div class="control-group">
                <h3>é€²åŒ–çµ±è¨ˆ</h3>
                <div class="stat">
                    <span>ä¸–ä»£:</span>
                    <span class="stat-value" id="generation">1</span>
                </div>
                <div class="stat">
                    <span>å€‹ä½“æ•°:</span>
                    <span class="stat-value" id="population">12</span>
                </div>
                <div class="stat">
                    <span>æœ€é«˜é©å¿œåº¦:</span>
                    <span class="stat-value" id="maxFitness">0</span>
                </div>
                <div class="stat">
                    <span>å¹³å‡é©å¿œåº¦:</span>
                    <span class="stat-value" id="avgFitness">0</span>
                </div>
                <canvas id="evolution-graph"></canvas>
            </div>
            
            <div class="control-group">
                <h3>é€²åŒ–ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿</h3>
                <label>çªç„¶å¤‰ç•°ç‡: <span id="mutationRateValue">5</span>%</label>
                <input type="range" id="mutationRate" min="0" max="20" value="5">
                
                <label>äº¤å‰ç‡: <span id="crossoverRateValue">70</span>%</label>
                <input type="range" id="crossoverRate" min="0" max="100" value="70">
                
                <label>é¸æŠåœ§: <span id="selectionPressureValue">2</span></label>
                <input type="range" id="selectionPressure" min="1" max="5" value="2" step="0.1">
            </div>
            
            <div class="control-group">
                <h3>æ“ä½œ</h3>
                <button onclick="evolve()">ğŸ§¬ æ¬¡ä¸–ä»£ã¸é€²åŒ–</button>
                <button onclick="autoEvolve()">ğŸ”„ è‡ªå‹•é€²åŒ– ON/OFF</button>
                <button onclick="reset()">ğŸ”„ ãƒªã‚»ãƒƒãƒˆ</button>
                <button onclick="saveB Best()">ğŸ’¾ æœ€å„ªç§€å€‹ä½“ã‚’ä¿å­˜</button>
            </div>
            
            <div class="control-group">
                <h3>è¡¨ç¾å‹</h3>
                <label>
                    <input type="checkbox" id="useColors" checked> ã‚«ãƒ©ãƒ•ãƒ«
                </label><br>
                <label>
                    <input type="checkbox" id="useSymmetry"> å¯¾ç§°æ€§
                </label><br>
                <label>
                    <input type="checkbox" id="useCurves" checked> æ›²ç·š
                </label>
            </div>
        </div>

    <script>
        const POPULATION_SIZE = 12;
        const DNA_LENGTH = 20;
        let generation = 1;
        let population = [];
        let autoEvolving = false;
        let evolutionHistory = [];
        
        // éºä¼å­å‹ã‚¯ãƒ©ã‚¹
        class Organism {
            constructor(dna = null) {
                this.dna = dna || this.randomDNA();
                this.fitness = 0;
                this.selected = false;
            }
            
            randomDNA() {
                const dna = [];
                for (let i = 0; i < DNA_LENGTH; i++) {
                    dna.push(Math.random());
                }
                return dna;
            }
            
            mutate(rate) {
                for (let i = 0; i < this.dna.length; i++) {
                    if (Math.random() < rate / 100) {
                        this.dna[i] = Math.random();
                    }
                }
            }
            
            crossover(partner) {
                const child = new Organism();
                const crossPoint = Math.floor(Math.random() * DNA_LENGTH);
                
                for (let i = 0; i < DNA_LENGTH; i++) {
                    if (i < crossPoint) {
                        child.dna[i] = this.dna[i];
                    } else {
                        child.dna[i] = partner.dna[i];
                    }
                }
                
                return child;
            }
            
            draw(canvas) {
                const ctx = canvas.getContext('2d');
                const width = canvas.width;
                const height = canvas.height;
                
                // èƒŒæ™¯ã‚’ã‚¯ãƒªã‚¢
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, width, height);
                
                const useColors = document.getElementById('useColors').checked;
                const useSymmetry = document.getElementById('useSymmetry').checked;
                const useCurves = document.getElementById('useCurves').checked;
                
                // DNAã‹ã‚‰è¡¨ç¾å‹ã‚’ç”Ÿæˆ
                for (let i = 0; i < this.dna.length - 3; i += 4) {
                    const x = this.dna[i] * width;
                    const y = this.dna[i + 1] * height;
                    const size = this.dna[i + 2] * 50 + 10;
                    const shape = this.dna[i + 3];
                    
                    if (useColors) {
                        const hue = this.dna[i] * 360;
                        ctx.fillStyle = `hsla(${hue}, 70%, 50%, 0.7)`;
                        ctx.strokeStyle = `hsla(${hue}, 70%, 40%, 0.9)`;
                    } else {
                        const gray = Math.floor(this.dna[i] * 100);
                        ctx.fillStyle = `rgba(${gray}, ${gray}, ${gray}, 0.7)`;
                        ctx.strokeStyle = `rgba(${gray}, ${gray}, ${gray}, 0.9)`;
                    }
                    
                    ctx.lineWidth = 2;
                    
                    // å½¢çŠ¶ã‚’æç”»
                    ctx.beginPath();
                    
                    if (shape < 0.33) {
                        // å††
                        ctx.arc(x, y, size, 0, Math.PI * 2);
                        if (useSymmetry) {
                            ctx.arc(width - x, y, size, 0, Math.PI * 2);
                        }
                    } else if (shape < 0.66) {
                        // å››è§’å½¢
                        ctx.rect(x - size/2, y - size/2, size, size);
                        if (useSymmetry) {
                            ctx.rect(width - x - size/2, y - size/2, size, size);
                        }
                    } else {
                        // ä¸‰è§’å½¢
                        ctx.moveTo(x, y - size);
                        ctx.lineTo(x - size, y + size);
                        ctx.lineTo(x + size, y + size);
                        ctx.closePath();
                        if (useSymmetry) {
                            ctx.moveTo(width - x, y - size);
                            ctx.lineTo(width - x - size, y + size);
                            ctx.lineTo(width - x + size, y + size);
                            ctx.closePath();
                        }
                    }
                    
                    ctx.fill();
                    ctx.stroke();
                    
                    // æ›²ç·šã‚’è¿½åŠ 
                    if (useCurves && i < this.dna.length - 7) {
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        const cx1 = this.dna[i + 4] * width;
                        const cy1 = this.dna[i + 5] * height;
                        const cx2 = this.dna[i + 6] * width;
                        const cy2 = this.dna[i + 7] * height;
                        ctx.bezierCurveTo(cx1, cy1, cx2, cy2, cx2, cy2);
                        ctx.stroke();
                    }
                }
            }
        }
        
        // åˆæœŸå€‹ä½“ç¾¤ã‚’ç”Ÿæˆ
        function initPopulation() {
            population = [];
            for (let i = 0; i < POPULATION_SIZE; i++) {
                population.push(new Organism());
            }
            renderPopulation();
        }
        
        // å€‹ä½“ç¾¤ã‚’æç”»
        function renderPopulation() {
            const container = document.getElementById('canvas-container');
            container.innerHTML = '';
            
            population.forEach((organism, index) => {
                const div = document.createElement('div');
                div.className = 'organism';
                if (organism.selected) {
                    div.classList.add('selected');
                }
                
                const canvas = document.createElement('canvas');
                canvas.width = 300;
                canvas.height = 200;
                organism.draw(canvas);
                
                const fitness = document.createElement('div');
                fitness.className = 'fitness';
                fitness.innerHTML = `é©å¿œåº¦: ${organism.fitness.toFixed(2)} â­`;
                
                const dnaInfo = document.createElement('div');
                dnaInfo.className = 'dna-info';
                dnaInfo.textContent = `DNA: ${organism.dna.slice(0, 5).map(g => g.toFixed(2)).join(', ')}...`;
                
                div.appendChild(canvas);
                div.appendChild(fitness);
                div.appendChild(dnaInfo);
                
                div.addEventListener('click', () => {
                    organism.selected = !organism.selected;
                    organism.fitness = organism.selected ? organism.fitness + 1 : Math.max(0, organism.fitness - 1);
                    renderPopulation();
                    updateStats();
                });
                
                container.appendChild(div);
            });
        }
        
        // é€²åŒ–
        function evolve() {
            const mutationRate = parseFloat(document.getElementById('mutationRate').value);
            const crossoverRate = parseFloat(document.getElementById('crossoverRate').value) / 100;
            const selectionPressure = parseFloat(document.getElementById('selectionPressure').value);
            
            // é©å¿œåº¦ã§ã‚½ãƒ¼ãƒˆ
            population.sort((a, b) => b.fitness - a.fitness);
            
            // ã‚¨ãƒªãƒ¼ãƒˆã‚’ä¿å­˜
            const elites = population.slice(0, 2);
            
            // æ–°ä¸–ä»£ã‚’ç”Ÿæˆ
            const newPopulation = [...elites];
            
            while (newPopulation.length < POPULATION_SIZE) {
                // ãƒˆãƒ¼ãƒŠãƒ¡ãƒ³ãƒˆé¸æŠ
                const parent1 = tournamentSelection(selectionPressure);
                const parent2 = tournamentSelection(selectionPressure);
                
                let child;
                if (Math.random() < crossoverRate) {
                    child = parent1.crossover(parent2);
                } else {
                    child = new Organism([...parent1.dna]);
                }
                
                child.mutate(mutationRate);
                newPopulation.push(child);
            }
            
            population = newPopulation;
            generation++;
            
            // çµ±è¨ˆã‚’è¨˜éŒ²
            const avgFitness = population.reduce((sum, org) => sum + org.fitness, 0) / POPULATION_SIZE;
            evolutionHistory.push(avgFitness);
            if (evolutionHistory.length > 50) {
                evolutionHistory.shift();
            }
            
            renderPopulation();
            updateStats();
            drawEvolutionGraph();
        }
        
        // ãƒˆãƒ¼ãƒŠãƒ¡ãƒ³ãƒˆé¸æŠ
        function tournamentSelection(pressure) {
            const tournamentSize = Math.ceil(POPULATION_SIZE * pressure / 5);
            const tournament = [];
            
            for (let i = 0; i < tournamentSize; i++) {
                tournament.push(population[Math.floor(Math.random() * POPULATION_SIZE)]);
            }
            
            return tournament.reduce((best, current) => 
                current.fitness > best.fitness ? current : best
            );
        }
        
        // çµ±è¨ˆæ›´æ–°
        function updateStats() {
            document.getElementById('generation').textContent = generation;
            document.getElementById('population').textContent = POPULATION_SIZE;
            
            const maxFitness = Math.max(...population.map(org => org.fitness));
            const avgFitness = population.reduce((sum, org) => sum + org.fitness, 0) / POPULATION_SIZE;
            
            document.getElementById('maxFitness').textContent = maxFitness.toFixed(2);
            document.getElementById('avgFitness').textContent = avgFitness.toFixed(2);
        }
        
        // é€²åŒ–ã‚°ãƒ©ãƒ•ã‚’æç”»
        function drawEvolutionGraph() {
            const canvas = document.getElementById('evolution-graph');
            const ctx = canvas.getContext('2d');
            const width = canvas.width = canvas.offsetWidth;
            const height = canvas.height = 150;
            
            ctx.clearRect(0, 0, width, height);
            
            if (evolutionHistory.length < 2) return;
            
            const maxValue = Math.max(...evolutionHistory);
            const step = width / (evolutionHistory.length - 1);
            
            ctx.strokeStyle = '#00ff88';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            evolutionHistory.forEach((value, index) => {
                const x = index * step;
                const y = height - (value / maxValue) * (height - 20) - 10;
                
                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            
            ctx.stroke();
        }
        
        // è‡ªå‹•é€²åŒ–
        function autoEvolve() {
            autoEvolving = !autoEvolving;
            
            if (autoEvolving) {
                const autoEvolveInterval = setInterval(() => {
                    if (!autoEvolving) {
                        clearInterval(autoEvolveInterval);
                        return;
                    }
                    
                    // ãƒ©ãƒ³ãƒ€ãƒ ã«é©å¿œåº¦ã‚’ä»˜ä¸
                    population.forEach(org => {
                        org.fitness += Math.random() * 0.5;
                    });
                    
                    evolve();
                }, 2000);
            }
        }
        
        // ãƒªã‚»ãƒƒãƒˆ
        function reset() {
            generation = 1;
            evolutionHistory = [];
            initPopulation();
            updateStats();
        }
        
        // æœ€å„ªç§€å€‹ä½“ã‚’ä¿å­˜
        function saveBest() {
            const best = population.reduce((best, current) => 
                current.fitness > best.fitness ? current : best
            );
            
            const canvas = document.createElement('canvas');
            canvas.width = 600;
            canvas.height = 400;
            best.draw(canvas);
            
            const link = document.createElement('a');
            link.download = `evolution_art_gen${generation}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        document.getElementById('mutationRate').addEventListener('input', (e) => {
            document.getElementById('mutationRateValue').textContent = e.target.value;
        });
        
        document.getElementById('crossoverRate').addEventListener('input', (e) => {
            document.getElementById('crossoverRateValue').textContent = e.target.value;
        });
        
        document.getElementById('selectionPressure').addEventListener('input', (e) => {
            document.getElementById('selectionPressureValue').textContent = e.target.value;
        });
        
        // åˆæœŸåŒ–
        initPopulation();
        updateStats();
    </script>
