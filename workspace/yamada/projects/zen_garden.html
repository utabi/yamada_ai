<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Zen Garden - ãƒ‡ã‚¸ã‚¿ãƒ«æ¯å±±æ°´</title>
    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #2a2a2a;
            overflow: hidden;
            font-family: 'Georgia', serif;
            cursor: none;
        }
        
        canvas {
            display: block;
            background: #d4c4a8;
        }
        
        #rake {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            color: #d4c4a8;
            min-width: 200px;
        }
        
        h2 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #f0e6d2;
        }
        
        .control {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        button {
            padding: 8px 15px;
            background: #4a4a4a;
            color: #d4c4a8;
            border: 1px solid #6a6a6a;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #5a5a5a;
            transform: scale(1.05);
        }
        
        button.active {
            background: #6a6a6a;
            color: #f0e6d2;
        }
        
        input[type="range"] {
            width: 100%;
        }
        
        #quote {
            position: absolute;
            bottom: 30px;
            left: 30px;
            max-width: 400px;
            color: #8a8a8a;
            font-style: italic;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .stone {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #5a5a5a, #2a2a2a);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            cursor: move;
            transition: transform 0.3s;
        }
        
        .stone:hover {
            transform: scale(1.1);
        }
        
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #8a8a8a;
            font-size: 18px;
            pointer-events: none;
            transition: opacity 2s;
        }
        
        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <canvas id="garden"></canvas>
    <div id="rake">ğŸŒ¾</div>
    
    <div id="ui">
        <h2>ç¦…ã®åº­åœ’</h2>
        
        <div class="control">
            <button onclick="setTool('rake')" class="active">ç†Šæ‰‹</button>
            <button onclick="setTool('smooth')">å¹³ã‚‰</button>
            <button onclick="setTool('wave')">æ³¢ç´‹</button>
        </div>
        
        <div class="control">
            <label>ç·šã®å¤ªã•: <span id="sizeValue">3</span></label>
            <input type="range" id="lineSize" min="1" max="10" value="3">
        </div>
        
        <div class="control">
            <button onclick="addStone()">çŸ³ã‚’é…ç½®</button>
            <button onclick="clearGarden()">åº­ã‚’æ¸…ã‚ã‚‹</button>
        </div>
        
        <div class="control">
            <button onclick="setPattern('straight')">ç›´ç·š</button>
            <button onclick="setPattern('circle')">å††</button>
            <button onclick="setPattern('spiral')">æ¸¦</button>
        </div>
        
        <div class="control">
            <button onclick="toggleSound()">ğŸ”Š éŸ³</button>
            <button onclick="saveGarden()">ğŸ’¾ ä¿å­˜</button>
        </div>
    </div>
    
    <div id="quote">
        ã€Œå±±ã¯å±±ã«ã—ã¦å±±ã«ã‚ã‚‰ãšã€æ°´ã¯æ°´ã«ã—ã¦æ°´ã«ã‚ã‚‰ãšã€
    </div>
    
    <div id="instructions">
        ãƒã‚¦ã‚¹ã‚’å‹•ã‹ã—ã¦ç ‚ã«æ¨¡æ§˜ã‚’æã<br>
        å³ã‚¯ãƒªãƒƒã‚¯ã§çŸ³ã®å‘¨ã‚Šã«å††ã‚’æã
    </div>
    
    <script>
        const canvas = document.getElementById('garden');
        const ctx = canvas.getContext('2d');
        const rake = document.getElementById('rake');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentTool = 'rake';
        let lineSize = 3;
        let pattern = 'straight';
        let soundEnabled = true;
        let stones = [];
        
        // ç ‚ã®ãƒ†ã‚¯ã‚¹ãƒãƒ£ã‚’ä½œæˆ
        function createSandTexture() {
            ctx.fillStyle = '#d4c4a8';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç ‚ç²’ã‚’è¿½åŠ 
            for (let i = 0; i < 10000; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const brightness = Math.random() * 30 - 15;
                ctx.fillStyle = `rgb(${212 + brightness}, ${196 + brightness}, ${168 + brightness})`;
                ctx.fillRect(x, y, 1, 1);
            }
        }
        
        // ç·šã‚’æã
        function drawLine(x1, y1, x2, y2) {
            ctx.strokeStyle = 'rgba(180, 160, 130, 0.6)';
            ctx.lineWidth = lineSize;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            if (currentTool === 'rake') {
                // ç†Šæ‰‹ã®è·¡
                for (let i = -2; i <= 2; i++) {
                    ctx.beginPath();
                    ctx.moveTo(x1 + i * 5, y1);
                    ctx.lineTo(x2 + i * 5, y2);
                    ctx.stroke();
                }
            } else if (currentTool === 'smooth') {
                // å¹³ã‚‰ã«ã™ã‚‹
                ctx.fillStyle = '#d4c4a8';
                ctx.beginPath();
                ctx.arc(x2, y2, lineSize * 5, 0, Math.PI * 2);
                ctx.fill();
                
                // ç ‚ç²’ã‚’å†è¿½åŠ 
                for (let i = 0; i < 50; i++) {
                    const rx = x2 + (Math.random() - 0.5) * lineSize * 10;
                    const ry = y2 + (Math.random() - 0.5) * lineSize * 10;
                    const brightness = Math.random() * 30 - 15;
                    ctx.fillStyle = `rgb(${212 + brightness}, ${196 + brightness}, ${168 + brightness})`;
                    ctx.fillRect(rx, ry, 1, 1);
                }
            } else if (currentTool === 'wave') {
                // æ³¢ç´‹
                for (let r = 5; r < 50; r += 5) {
                    ctx.beginPath();
                    ctx.arc(x2, y2, r, 0, Math.PI * 2);
                    ctx.strokeStyle = `rgba(180, 160, 130, ${0.6 - r / 100})`;
                    ctx.stroke();
                }
            }
        }
        
        // ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’æã
        function drawPattern(x, y) {
            ctx.strokeStyle = 'rgba(180, 160, 130, 0.6)';
            ctx.lineWidth = lineSize;
            
            if (pattern === 'circle') {
                for (let r = 10; r < 100; r += 10) {
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI * 2);
                    ctx.stroke();
                }
            } else if (pattern === 'spiral') {
                ctx.beginPath();
                let angle = 0;
                let radius = 0;
                ctx.moveTo(x, y);
                
                for (let i = 0; i < 200; i++) {
                    angle += 0.2;
                    radius += 0.5;
                    const sx = x + Math.cos(angle) * radius;
                    const sy = y + Math.sin(angle) * radius;
                    ctx.lineTo(sx, sy);
                }
                ctx.stroke();
            }
        }
        
        // çŸ³ã‚’è¿½åŠ 
        function addStone() {
            const size = 30 + Math.random() * 50;
            const x = Math.random() * (canvas.width - 100) + 50;
            const y = Math.random() * (canvas.height - 100) + 50;
            
            const stone = document.createElement('div');
            stone.className = 'stone';
            stone.style.width = size + 'px';
            stone.style.height = size + 'px';
            stone.style.left = x + 'px';
            stone.style.top = y + 'px';
            
            // ãƒ‰ãƒ©ãƒƒã‚°æ©Ÿèƒ½
            let isDragging = false;
            let offsetX, offsetY;
            
            stone.addEventListener('mousedown', (e) => {
                isDragging = true;
                offsetX = e.clientX - stone.offsetLeft;
                offsetY = e.clientY - stone.offsetTop;
                e.stopPropagation();
            });
            
            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    stone.style.left = (e.clientX - offsetX) + 'px';
                    stone.style.top = (e.clientY - offsetY) + 'px';
                }
            });
            
            document.addEventListener('mouseup', () => {
                isDragging = false;
            });
            
            document.body.appendChild(stone);
            stones.push(stone);
            
            // çŸ³ã®å‘¨ã‚Šã«å††ã‚’æã
            drawPattern(x + size/2, y + size/2);
        }
        
        // åº­ã‚’ã‚¯ãƒªã‚¢
        function clearGarden() {
            createSandTexture();
            stones.forEach(stone => stone.remove());
            stones = [];
        }
        
        // ãƒ„ãƒ¼ãƒ«è¨­å®š
        function setTool(tool) {
            currentTool = tool;
            document.querySelectorAll('#ui button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
        
        // ãƒ‘ã‚¿ãƒ¼ãƒ³è¨­å®š
        function setPattern(p) {
            pattern = p;
        }
        
        // éŸ³ã®åˆ‡ã‚Šæ›¿ãˆ
        function toggleSound() {
            soundEnabled = !soundEnabled;
            event.target.textContent = soundEnabled ? 'ğŸ”Š éŸ³' : 'ğŸ”‡ éŸ³';
        }
        
        // åº­ã‚’ä¿å­˜
        function saveGarden() {
            const link = document.createElement('a');
            link.download = 'zen-garden.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // ç¦…ã®è¨€è‘‰
        const quotes = [
            'ã€Œå±±ã¯å±±ã«ã—ã¦å±±ã«ã‚ã‚‰ãšã€æ°´ã¯æ°´ã«ã—ã¦æ°´ã«ã‚ã‚‰ãšã€',
            'ã€Œç„¡ã®ä¸­ã«æœ‰ã‚’è¦‹ã€é™ã®ä¸­ã«å‹•ã‚’è¦‹ã‚‹ã€',
            'ã€Œä¸€æœŸä¸€ä¼šã€',
            'ã€Œå’Œæ•¬æ¸…å¯‚ã€',
            'ã€Œç„¡å¿ƒã€',
            'ã€ŒèŠ±ã¯ç„¡å¿ƒã«ã—ã¦è¶ã‚’æ‹›ãã€è¶ã¯ç„¡å¿ƒã«ã—ã¦èŠ±ã‚’å°‹ã¬ã€',
            'ã€Œè¡Œé›²æµæ°´ã€',
            'ã€Œæ˜é¡æ­¢æ°´ã€'
        ];
        
        // å®šæœŸçš„ã«è¨€è‘‰ã‚’å¤‰æ›´
        setInterval(() => {
            const quote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quote').textContent = quote;
        }, 10000);
        
        // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            lastX = e.clientX;
            lastY = e.clientY;
            
            if (e.button === 2) { // å³ã‚¯ãƒªãƒƒã‚¯
                e.preventDefault();
                drawPattern(e.clientX, e.clientY);
            }
        });
        
        canvas.addEventListener('mousemove', (e) => {
            // ã‚«ãƒ¼ã‚½ãƒ«æ›´æ–°
            rake.style.left = e.clientX + 'px';
            rake.style.top = e.clientY + 'px';
            
            if (isDrawing && e.button === 0) {
                drawLine(lastX, lastY, e.clientX, e.clientY);
                lastX = e.clientX;
                lastY = e.clientY;
                
                // éŸ³ã‚’å†ç”Ÿï¼ˆç°¡æ˜“çš„ï¼‰
                if (soundEnabled && Math.random() < 0.1) {
                    const audio = new Audio();
                    audio.volume = 0.1;
                    // ç°¡æ˜“çš„ãªç ‚ã®éŸ³ã‚’ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ãƒˆ
                }
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });
        
        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
        
        // ç·šã®å¤ªã•èª¿æ•´
        document.getElementById('lineSize').addEventListener('input', (e) => {
            lineSize = e.target.value;
            document.getElementById('sizeValue').textContent = lineSize;
        });
        
        // èª¬æ˜ã‚’å¾ã€…ã«æ¶ˆã™
        setTimeout(() => {
            document.getElementById('instructions').classList.add('fade-out');
        }, 5000);
        
        // åˆæœŸåŒ–
        createSandTexture();
        
        // ãƒªã‚µã‚¤ã‚ºå¯¾å¿œ
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createSandTexture();
        });
    </script>
</body>
