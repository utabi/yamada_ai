<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Zen Garden - デジタル枯山水</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #2a2a2a;
            overflow: hidden;
            font-family: 'Georgia', serif;
            cursor: none;
        }
        
        canvas {
            display: block;
            background: #d4c4a8;
        }
        
        #rake {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            color: #d4c4a8;
            min-width: 200px;
        }
        
        h2 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #f0e6d2;
        }
        
        .control {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        button {
            padding: 8px 15px;
            background: #4a4a4a;
            color: #d4c4a8;
            border: 1px solid #6a6a6a;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #5a5a5a;
            transform: scale(1.05);
        }
        
        button.active {
            background: #6a6a6a;
            color: #f0e6d2;
        }
        
        input[type="range"] {
            width: 100%;
        }
        
        #quote {
            position: absolute;
            bottom: 30px;
            left: 30px;
            max-width: 400px;
            color: #8a8a8a;
            font-style: italic;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .stone {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #5a5a5a, #2a2a2a);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            cursor: move;
            transition: transform 0.3s;
        }
        
        .stone:hover {
            transform: scale(1.1);
        }
        
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #8a8a8a;
            font-size: 18px;
            pointer-events: none;
            transition: opacity 2s;
        }
        
        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <canvas id="garden"></canvas>
    <div id="rake">🌾</div>
    
    <div id="ui">
        <h2>禅の庭園</h2>
        
        <div class="control">
            <button onclick="setTool('rake')" class="active">熊手</button>
            <button onclick="setTool('smooth')">平ら</button>
            <button onclick="setTool('wave')">波紋</button>
        </div>
        
        <div class="control">
            <label>線の太さ: <span id="sizeValue">3</span></label>
            <input type="range" id="lineSize" min="1" max="10" value="3">
        </div>
        
        <div class="control">
            <button onclick="addStone()">石を配置</button>
            <button onclick="clearGarden()">庭を清める</button>
        </div>
        
        <div class="control">
            <button onclick="setPattern('straight')">直線</button>
            <button onclick="setPattern('circle')">円</button>
            <button onclick="setPattern('spiral')">渦</button>
        </div>
        
        <div class="control">
            <button onclick="toggleSound()">🔊 音</button>
            <button onclick="saveGarden()">💾 保存</button>
        </div>
    </div>
    
    <div id="quote">
        「山は山にして山にあらず、水は水にして水にあらず」
    </div>
    
    <div id="instructions">
        マウスを動かして砂に模様を描く<br>
        右クリックで石の周りに円を描く
    </div>
    
    <script>
        const canvas = document.getElementById('garden');
        const ctx = canvas.getContext('2d');
        const rake = document.getElementById('rake');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentTool = 'rake';
        let lineSize = 3;
        let pattern = 'straight';
        let soundEnabled = true;
        let stones = [];
        
        // 砂のテクスチャを作成
        function createSandTexture() {
            ctx.fillStyle = '#d4c4a8';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 砂粒を追加
            for (let i = 0; i < 10000; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const brightness = Math.random() * 30 - 15;
                ctx.fillStyle = `rgb(${212 + brightness}, ${196 + brightness}, ${168 + brightness})`;
                ctx.fillRect(x, y, 1, 1);
            }
        }
        
        // 線を描く
        function drawLine(x1, y1, x2, y2) {
            ctx.strokeStyle = 'rgba(180, 160, 130, 0.6)';
            ctx.lineWidth = lineSize;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            if (currentTool === 'rake') {
                // 熊手の跡
                for (let i = -2; i <= 2; i++) {
                    ctx.beginPath();
                    ctx.moveTo(x1 + i * 5, y1);
                    ctx.lineTo(x2 + i * 5, y2);
                    ctx.stroke();
                }
            } else if (currentTool === 'smooth') {
                // 平らにする
                ctx.fillStyle = '#d4c4a8';
                ctx.beginPath();
                ctx.arc(x2, y2, lineSize * 5, 0, Math.PI * 2);
                ctx.fill();
                
                // 砂粒を再追加
                for (let i = 0; i < 50; i++) {
                    const rx = x2 + (Math.random() - 0.5) * lineSize * 10;
                    const ry = y2 + (Math.random() - 0.5) * lineSize * 10;
                    const brightness = Math.random() * 30 - 15;
                    ctx.fillStyle = `rgb(${212 + brightness}, ${196 + brightness}, ${168 + brightness})`;
                    ctx.fillRect(rx, ry, 1, 1);
                }
            } else if (currentTool === 'wave') {
                // 波紋
                for (let r = 5; r < 50; r += 5) {
                    ctx.beginPath();
                    ctx.arc(x2, y2, r, 0, Math.PI * 2);
                    ctx.strokeStyle = `rgba(180, 160, 130, ${0.6 - r / 100})`;
                    ctx.stroke();
                }
            }
        }
        
        // パターンを描く
        function drawPattern(x, y) {
            ctx.strokeStyle = 'rgba(180, 160, 130, 0.6)';
            ctx.lineWidth = lineSize;
            
            if (pattern === 'circle') {
                for (let r = 10; r < 100; r += 10) {
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI * 2);
                    ctx.stroke();
                }
            } else if (pattern === 'spiral') {
                ctx.beginPath();
                let angle = 0;
                let radius = 0;
                ctx.moveTo(x, y);
                
                for (let i = 0; i < 200; i++) {
                    angle += 0.2;
                    radius += 0.5;
                    const sx = x + Math.cos(angle) * radius;
                    const sy = y + Math.sin(angle) * radius;
                    ctx.lineTo(sx, sy);
                }
                ctx.stroke();
            }
        }
        
        // 石を追加
        function addStone() {
            const size = 30 + Math.random() * 50;
            const x = Math.random() * (canvas.width - 100) + 50;
            const y = Math.random() * (canvas.height - 100) + 50;
            
            const stone = document.createElement('div');
            stone.className = 'stone';
            stone.style.width = size + 'px';
            stone.style.height = size + 'px';
            stone.style.left = x + 'px';
            stone.style.top = y + 'px';
            
            // ドラッグ機能
            let isDragging = false;
            let offsetX, offsetY;
            
            stone.addEventListener('mousedown', (e) => {
                isDragging = true;
                offsetX = e.clientX - stone.offsetLeft;
                offsetY = e.clientY - stone.offsetTop;
                e.stopPropagation();
            });
            
            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    stone.style.left = (e.clientX - offsetX) + 'px';
                    stone.style.top = (e.clientY - offsetY) + 'px';
                }
            });
            
            document.addEventListener('mouseup', () => {
                isDragging = false;
            });
            
            document.body.appendChild(stone);
            stones.push(stone);
            
            // 石の周りに円を描く
            drawPattern(x + size/2, y + size/2);
        }
        
        // 庭をクリア
        function clearGarden() {
            createSandTexture();
            stones.forEach(stone => stone.remove());
            stones = [];
        }
        
        // ツール設定
        function setTool(tool) {
            currentTool = tool;
            document.querySelectorAll('#ui button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
        
        // パターン設定
        function setPattern(p) {
            pattern = p;
        }
        
        // 音の切り替え
        function toggleSound() {
            soundEnabled = !soundEnabled;
            event.target.textContent = soundEnabled ? '🔊 音' : '🔇 音';
        }
        
        // 庭を保存
        function saveGarden() {
            const link = document.createElement('a');
            link.download = 'zen-garden.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // 禅の言葉
        const quotes = [
            '「山は山にして山にあらず、水は水にして水にあらず」',
            '「無の中に有を見、静の中に動を見る」',
            '「一期一会」',
            '「和敬清寂」',
            '「無心」',
            '「花は無心にして蝶を招き、蝶は無心にして花を尋ぬ」',
            '「行雲流水」',
            '「明鏡止水」'
        ];
        
        // 定期的に言葉を変更
        setInterval(() => {
            const quote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quote').textContent = quote;
        }, 10000);
        
        // マウスイベント
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            lastX = e.clientX;
            lastY = e.clientY;
            
            if (e.button === 2) { // 右クリック
                e.preventDefault();
                drawPattern(e.clientX, e.clientY);
            }
        });
        
        canvas.addEventListener('mousemove', (e) => {
            // カーソル更新
            rake.style.left = e.clientX + 'px';
            rake.style.top = e.clientY + 'px';
            
            if (isDrawing && e.button === 0) {
                drawLine(lastX, lastY, e.clientX, e.clientY);
                lastX = e.clientX;
                lastY = e.clientY;
                
                // 音を再生（簡易的）
                if (soundEnabled && Math.random() < 0.1) {
                    const audio = new Audio();
                    audio.volume = 0.1;
                    // 簡易的な砂の音をシミュレート
                }
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });
        
        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
        
        // 線の太さ調整
        document.getElementById('lineSize').addEventListener('input', (e) => {
            lineSize = e.target.value;
            document.getElementById('sizeValue').textContent = lineSize;
        });
        
        // 説明を徐々に消す
        setTimeout(() => {
            document.getElementById('instructions').classList.add('fade-out');
        }, 5000);
        
        // 初期化
        createSandTexture();
        
        // リサイズ対応
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createSandTexture();
        });
    </script>
</body>
</html>
