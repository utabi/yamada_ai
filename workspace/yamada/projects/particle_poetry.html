<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Poetry - è¨€è‘‰ãŒèˆã†è©©çš„ç©ºé–“</title>
    <style>
        * {

        }
        
        body {

        canvas {

        #interface {

            border: 1px solid rgba(255, 255, 255, 0.2);

        }

        .controls {

        button {

            border: none;

            color: white;

        button:hover {

        }
        
        .mode-selector {
            display: flex;
            gap: 5px;
        }
        
        .mode-btn {
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }
        
        .mode-btn.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-color: transparent;
            color: white;
        }
        
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-style: italic;
        }
        
        .particle-word {
            position: absolute;
            color: white;
            pointer-events: none;
            font-size: 16px;
            text-shadow: 0 0 10px currentColor;
            transition: all 0.3s;
            animation: float 10s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="status">è©©çš„ç²’å­ï¼š0 | ãƒ¢ãƒ¼ãƒ‰ï¼šGalaxy</div>
    
    <div id="interface">
        <input type="text" id="poem-input" placeholder="ã“ã“ã«è©©ã‚„è¨€è‘‰ã‚’å…¥åŠ›... (ä¾‹ï¼šæ˜Ÿç©ºã€å¤¢ã€å¸Œæœ›ã€æ„›)" />
        
        <div class="controls">
            <button onclick="createPoem()">ğŸŒŸ è©©ã‚’ç”Ÿæˆ</button>
            <button onclick="clearParticles()">ğŸ”„ ã‚¯ãƒªã‚¢</button>
            <button onclick="toggleAnimation()">â¸ï¸ ä¸€æ™‚åœæ­¢</button>
            
            <div class="mode-selector">
                <button class="mode-btn active" onclick="setMode('galaxy')">éŠ€æ²³</button>
                <button class="mode-btn" onclick="setMode('rain')">é›¨</button>
                <button class="mode-btn" onclick="setMode('spiral')">èºæ—‹</button>
                <button class="mode-btn" onclick="setMode('explosion')">çˆ†ç™º</button>
                <button class="mode-btn" onclick="setMode('haiku')">ä¿³å¥</button>
            </div>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // è©©çš„ãªè¨€è‘‰ã®ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹
        const poeticWords = {
            'æ˜Ÿ': ['è¼ã', 'ç¬ã', 'å¤œç©º', 'ç„¡é™', 'å…‰'],
            'å¤¢': ['å¸Œæœ›', 'æœªæ¥', 'æƒ³ã„', 'å½¼æ–¹', 'ç¿¼'],
            'æ„›': ['å¿ƒ', 'æ¸©ã‚‚ã‚Š', 'æ°¸é ', 'çµ†', 'å„ªã—ã•'],
            'èŠ±': ['å’²ã', 'é¦™ã‚Š', 'ç¾ã—ã„', 'å„šã„', 'æ˜¥'],
            'æµ·': ['æ³¢', 'é’ã„', 'æ·±ã„', 'åºƒã„', 'é™ã‹'],
            'é¢¨': ['ãã‚ˆã', 'é‹ã¶', 'æ¶¼ã—ã„', 'è‡ªç”±', 'æ—…'],
            'æœˆ': ['ç…§ã‚‰ã™', 'æº€ã¡ã‚‹', 'æ¬ ã‘ã‚‹', 'é™å¯‚', 'éŠ€è‰²'],
            'é›¨': ['é™ã‚‹', 'æ¿¡ã‚Œã‚‹', 'é›«', 'æ¸…ã‚ã‚‹', 'è™¹'],
            'æ™‚': ['æµã‚Œã‚‹', 'æ­¢ã¾ã‚‹', 'æ°¸é ', 'ç¬é–“', 'è¨˜æ†¶'],
            'ç©º': ['é’ã„', 'åºƒã„', 'é£›ã¶', 'é›²', 'ç„¡é™']
        };
        
        // ä¿³å¥ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆ
        const haikuTemplates = [
            ['å¤æ± ã‚„', 'è›™é£›ã³è¾¼ã‚€', 'æ°´ã®éŸ³'],
            ['å¤è‰ã‚„', 'å…µã©ã‚‚ãŒ', 'å¤¢ã®è·¡'],
            ['é™ã‹ã•ã‚„', 'å²©ã«ã—ã¿å…¥ã‚‹', 'è‰ã®å£°'],
            ['ç§‹æ·±ã', 'éš£ã¯ä½•ã‚’', 'ã™ã‚‹äººã']
        ];
        
        let particles = [];
        let wordParticles = [];
        let mode = 'galaxy';
        let isAnimating = true;
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        
        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚¯ãƒ©ã‚¹
        class Particle {
            constructor(x, y, text = '') {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.size = Math.random() * 3 + 1;
                this.text = text;
                this.color = `hsl(${Math.random() * 60 + 200}, 70%, 60%)`;
                this.life = 1;
                this.maxLife = 1;
                this.angle = Math.random() * Math.PI * 2;
                this.angleSpeed = (Math.random() - 0.5) * 0.02;
                this.radius = Math.random() * 100 + 50;
            }
            
            update() {
                switch(mode) {
                    case 'galaxy':
                        this.angle += this.angleSpeed;
                        this.x += Math.cos(this.angle) * 2;
                        this.y += Math.sin(this.angle) * 2;
                        
                        // ãƒã‚¦ã‚¹ã¸ã®å¼•åŠ›
                        const dx = mouseX - this.x;
                        const dy = mouseY - this.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist > 0 && dist < 200) {
                            this.vx += dx / dist * 0.1;
                            this.vy += dy / dist * 0.1;
                        }
                        break;
                        
                    case 'rain':
                        this.y += 2 + this.size;
                        this.x += Math.sin(this.y * 0.01) * 0.5;
                        if (this.y > canvas.height) {
                            this.y = -10;
                            this.x = Math.random() * canvas.width;
                        }
                        break;
                        
                    case 'spiral':
                        this.angle += 0.05;
                        this.radius += 0.5;
                        this.x = canvas.width / 2 + Math.cos(this.angle) * this.radius;
                        this.y = canvas.height / 2 + Math.sin(this.angle) * this.radius;
                        if (this.radius > 400) {
                            this.radius = 10;
                        }
                        break;
                        
                    case 'explosion':
                        this.x += this.vx;
                        this.y += this.vy;
                        this.vx *= 0.98;
                        this.vy *= 0.98;
                        this.vy += 0.1; // é‡åŠ›
                        break;
                        
                    case 'haiku':
                        // ã‚†ã£ãã‚Šã¨æµ®éŠ
                        this.x += Math.sin(Date.now() * 0.001 + this.angle) * 0.5;
                        this.y += Math.cos(Date.now() * 0.001 + this.angle) * 0.3;
                        break;
                        
                    default:
                        this.x += this.vx;
                        this.y += this.vy;
                }
                
                // é€Ÿåº¦æ¸›è¡°
                this.vx *= 0.99;
                this.vy *= 0.99;
                
                // å¯¿å‘½
                this.life -= 0.002;
                
                // ç”»é¢ç«¯ã§ã®åå°„
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            
            draw() {
                if (this.text) {
                    // ãƒ†ã‚­ã‚¹ãƒˆãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«
                    ctx.save();
                    ctx.globalAlpha = this.life;
                    ctx.fillStyle = this.color;
                    ctx.font = `${14 + this.size * 2}px Georgia`;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = this.color;
                    ctx.fillText(this.text, this.x, this.y);
                    ctx.restore();
                } else {
                    // é€šå¸¸ã®ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«
                    ctx.save();
                    ctx.globalAlpha = this.life * 0.8;
                    ctx.fillStyle = this.color;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }
        }
        
        // è©©ã‚’ç”Ÿæˆ
        function createPoem() {
            const input = document.getElementById('poem-input').value.trim();
            if (!input) return;
            
            const words = input.split(/[\sã€ã€‚,.\s]+/);
            
            if (mode === 'haiku') {
                createHaiku(words);
            } else {
                words.forEach((word, i) => {
                    setTimeout(() => {
                        const x = Math.random() * canvas.width;
                        const y = Math.random() * canvas.height;
                        
                        // ãƒ¡ã‚¤ãƒ³ãƒ¯ãƒ¼ãƒ‰
                        const mainParticle = new Particle(x, y, word);
                        particles.push(mainParticle);
                        
                        // é–¢é€£èªã‚’è¿½åŠ 
                        if (poeticWords[word]) {
                            poeticWords[word].forEach((relatedWord, j) => {
                                setTimeout(() => {
                                    const angle = (j / poeticWords[word].length) * Math.PI * 2;
                                    const rx = x + Math.cos(angle) * 100;
                                    const ry = y + Math.sin(angle) * 100;
                                    particles.push(new Particle(rx, ry, relatedWord));
                                }, j * 100);
                            });
                        }
                        
                        // è£…é£¾ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«
                        for (let j = 0; j < 20; j++) {
                            const decorParticle = new Particle(
                                x + (Math.random() - 0.5) * 50,
                                y + (Math.random() - 0.5) * 50
                            );
                            particles.push(decorParticle);
                        }
                    }, i * 200);
                });
            }
            
            document.getElementById('poem-input').value = '';
        }
        
        // ä¿³å¥ãƒ¢ãƒ¼ãƒ‰
        function createHaiku(words) {
            const template = haikuTemplates[Math.floor(Math.random() * haikuTemplates.length)];
            const centerX = canvas.width / 2;
            const startY = canvas.height / 3;
            
            template.forEach((line, i) => {
                setTimeout(() => {
                    const y = startY + i * 80;
                    
                    // ã‚«ã‚¹ã‚¿ãƒ å˜èªãŒã‚ã‚Œã°ç½®ãæ›ãˆ
                    if (words[i]) {
                        line = words[i] + line.substring(words[i].length);
                    }
                    
                    [...line].forEach((char, j) => {
                        setTimeout(() => {
                            const x = centerX - (line.length * 15) / 2 + j * 30;
                            const particle = new Particle(x, y, char);
                            particle.vx = 0;
                            particle.vy = 0;
                            particles.push(particle);
                            
                            // è£…é£¾
                            for (let k = 0; k < 5; k++) {
                                particles.push(new Particle(
                                    x + (Math.random() - 0.5) * 20,
                                    y + (Math.random() - 0.5) * 20
                                ));
                            }
                        }, j * 50);
                    });
                }, i * 500);
            });
        }
        
        // ãƒ¢ãƒ¼ãƒ‰è¨­å®š
        function setMode(newMode) {
            mode = newMode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // ãƒ¢ãƒ¼ãƒ‰ã”ã¨ã®åˆæœŸåŒ–
            if (mode === 'explosion') {
                particles.forEach(p => {
                    p.vx = (Math.random() - 0.5) * 10;
                    p.vy = (Math.random() - 0.5) * 10 - 5;
                });
            }
        }
        
        // ã‚¯ãƒªã‚¢
        function clearParticles() {
            particles = [];
        }
        
        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³åˆ‡ã‚Šæ›¿ãˆ
        function toggleAnimation() {
            isAnimating = !isAnimating;
            event.target.textContent = isAnimating ? 'â¸ï¸ ä¸€æ™‚åœæ­¢' : 'â–¶ï¸ å†ç”Ÿ';
        }
        
        // ãƒã‚¦ã‚¹è¿½è·¡
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        // ã‚¯ãƒªãƒƒã‚¯ã§ç²’å­ç”Ÿæˆ
        canvas.addEventListener('click', (e) => {
            for (let i = 0; i < 50; i++) {
                const particle = new Particle(e.clientX, e.clientY);
                particle.vx = (Math.random() - 0.5) * 5;
                particle.vy = (Math.random() - 0.5) * 5;
                particles.push(particle);
            }
        });
        
        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            // èƒŒæ™¯ã‚’å¾ã€…ã«ãƒ•ã‚§ãƒ¼ãƒ‰
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (isAnimating) {
                // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã®æ›´æ–°ã¨æç”»
                particles = particles.filter(particle => {
                    particle.update();
                    particle.draw();
                    return particle.life > 0;
                });
                
                // èƒŒæ™¯ã®æ˜Ÿ
                if (Math.random() < 0.02) {
                    particles.push(new Particle(
                        Math.random() * canvas.width,
                        Math.random() * canvas.height
                    ));
                }
            } else {
                // ä¸€æ™‚åœæ­¢ä¸­ã‚‚æç”»ã¯ç¶šã‘ã‚‹
                particles.forEach(particle => {
                    particle.draw();
                });
            }
            
            // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹æ›´æ–°
            document.getElementById('status').textContent = 
                `è©©çš„ç²’å­ï¼š${particles.length} | ãƒ¢ãƒ¼ãƒ‰ï¼š${mode.charAt(0).toUpperCase() + mode.slice(1)}`;
            
            requestAnimationFrame(animate);
        }
        
        // åˆæœŸãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ç”Ÿæˆ
        for (let i = 0; i < 50; i++) {
            particles.push(new Particle(
                Math.random() * canvas.width,
                Math.random() * canvas.height
            ));
        }
        
        // åˆæœŸè©©
        setTimeout(() => {
            document.getElementById('poem-input').value = 'æ˜Ÿ å¤¢ å¸Œæœ›';
            createPoem();
        }, 1000);
        
        animate();
        
        // ãƒªã‚µã‚¤ã‚ºå¯¾å¿œ
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
