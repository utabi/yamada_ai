    <style>
        * {

        body {

        #tools {

        .tool-section {

        #emoji-palette {

        .emoji-btn {

        .emoji-btn:hover {

        }
        
        .emoji-btn.selected {

            background: #e8e0ff;
        }
        
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }
        
        #size-display {
            text-align: center;
            font-weight: bold;
            color: #667eea;
        }
        
        #output {
            margin-top: 20px;
            padding: 10px;
            background: #f8f8f8;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            max-height: 100px;
            overflow-y: auto;
        }
        
        .preset-btn {
            padding: 5px 10px;
            margin: 2px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .preset-btn:hover {
            background: #667eea;
            color: white;
        }
        
        #animations {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        
        .animation-btn {
            flex: 1;
            padding: 5px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .animation-btn.active {
            background: #667eea;
            color: white;
        }
        
        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }
        
        .rainbow { animation: rainbow 3s linear infinite; }
        .pulse { animation: pulse 2s ease-in-out infinite; }
        .shake { animation: shake 0.5s linear infinite; }
    </style>
</head>
<body>
    <header>
        <h1>ğŸ¨ Emoji Pixel Canvas</h1>
        <p>çµµæ–‡å­—ã§ãƒ‰ãƒƒãƒˆçµµã‚’æã“ã†ï¼ã‚¯ãƒªãƒƒã‚¯ã§é…ç½®ã€å³ã‚¯ãƒªãƒƒã‚¯ã§æ¶ˆå»</p>
    </header>
    
    <div id="main-container">

        <div id="tools">

                <div id="emoji-palette"></div>
                <input type="text" id="custom-emoji" placeholder="ã‚«ã‚¹ã‚¿ãƒ çµµæ–‡å­—ã‚’å…¥åŠ›" style="width: 100%; padding: 5px; margin-top: 10px;">
            </div>
            
            <div class="tool-section">
                <h3>ğŸ“ ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚º</h3>
                <input type="range" id="size-slider" min="8" max="32" value="16">
                <div id="size-display">16 x 16</div>
            </div>
            
            <div class="tool-section">
                <h3>ğŸ­ ãƒ—ãƒªã‚»ãƒƒãƒˆ</h3>
                <div id="presets">
                    <button class="preset-btn" onclick="loadPreset('smiley')">ğŸ˜Š ã‚¹ãƒã‚¤ãƒªãƒ¼</button>
                    <button class="preset-btn" onclick="loadPreset('heart')">â¤ï¸ ãƒãƒ¼ãƒˆ</button>
                    <button class="preset-btn" onclick="loadPreset('cat')">ğŸ± ãƒã‚³</button>
                    <button class="preset-btn" onclick="loadPreset('rainbow')">ğŸŒˆ è™¹</button>
                    <button class="preset-btn" onclick="loadPreset('house')">ğŸ  å®¶</button>
                </div>
            </div>
            
            <div class="tool-section">
                <h3>ğŸ¬ ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³</h3>
                <div id="animations">
                    <button class="animation-btn" onclick="toggleAnimation('rainbow')">ğŸŒˆ</button>
                    <button class="animation-btn" onclick="toggleAnimation('pulse')">ğŸ’—</button>
                    <button class="animation-btn" onclick="toggleAnimation('shake')">ğŸ””</button>
                </div>
            </div>
            
            <div class="tool-section">
                <h3>ğŸ› ï¸ ãƒ„ãƒ¼ãƒ«</h3>
                <button onclick="clearCanvas()">ğŸ—‘ï¸ ã‚¯ãƒªã‚¢</button>
                <button onclick="fillCanvas()">ğŸ¨ å¡—ã‚Šã¤ã¶ã—</button>
                <button onclick="randomPattern()">ğŸ² ãƒ©ãƒ³ãƒ€ãƒ </button>
                <button onclick="mirrorHorizontal()">â†”ï¸ å·¦å³åè»¢</button>
                <button onclick="mirrorVertical()">â†•ï¸ ä¸Šä¸‹åè»¢</button>
                <button onclick="rotateCanvas()">ğŸ”„ å›è»¢</button>
                <button onclick="exportAsText()">ğŸ“‹ ãƒ†ã‚­ã‚¹ãƒˆå‡ºåŠ›</button>
                <button onclick="saveAsImage()">ğŸ’¾ ç”»åƒã¨ã—ã¦ä¿å­˜</button>
            </div>
            
            <div class="tool-section">
                <h3>ğŸ“‹ å‡ºåŠ›</h3>
                <div id="output"></div>
            </div>
        </div>
    </div>
    
    <script>
        const defaultEmojis = [
            'ğŸ˜€', 'ğŸ˜', 'ğŸ¤”', 'ğŸ˜', 'ğŸ¥³', 'ğŸ˜´',
            'â¤ï¸', 'ğŸ’™', 'ğŸ’š', 'ğŸ’›', 'ğŸ§¡', 'ğŸ’œ',
            'â­', 'ğŸŒŸ', 'âœ¨', 'ğŸŒˆ', 'â˜€ï¸', 'ğŸŒ™',
            'ğŸŒ¸', 'ğŸŒº', 'ğŸŒ»', 'ğŸŒ¹', 'ğŸ€', 'ğŸŒ³',
            'ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š',
            'ğŸ', 'ğŸŠ', 'ğŸ‹', 'ğŸ“', 'ğŸ‰', 'ğŸ•'
        ];
        
        let currentEmoji = 'ğŸ˜€';
        let gridSize = 16;
        let pixelData = [];
        let currentAnimation = '';
        
        // åˆæœŸåŒ–
        function init() {
            createEmojiPalette();
            createCanvas(gridSize);
            setupEventListeners();
        }
        
        // çµµæ–‡å­—ãƒ‘ãƒ¬ãƒƒãƒˆä½œæˆ
        function createEmojiPalette() {
            const palette = document.getElementById('emoji-palette');
            defaultEmojis.forEach(emoji => {
                const btn = document.createElement('button');
                btn.className = 'emoji-btn';
                btn.textContent = emoji;
                btn.onclick = () => selectEmoji(emoji, btn);
                palette.appendChild(btn);
            });
            
            // æœ€åˆã®çµµæ–‡å­—ã‚’é¸æŠ
            palette.firstChild.classList.add('selected');
        }
        
        // çµµæ–‡å­—é¸æŠ
        function selectEmoji(emoji, btn) {
            currentEmoji = emoji;
            document.querySelectorAll('.emoji-btn').forEach(b => b.classList.remove('selected'));
            if (btn) btn.classList.add('selected');
        }
        
        // ã‚­ãƒ£ãƒ³ãƒã‚¹ä½œæˆ
        function createCanvas(size) {
            const canvas = document.getElementById('pixel-canvas');
            canvas.innerHTML = '';
            canvas.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            
            pixelData = Array(size).fill().map(() => Array(size).fill(''));
            
            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    const pixel = document.createElement('div');
                    pixel.className = 'pixel';
                    pixel.dataset.x = x;
                    pixel.dataset.y = y;
                    
                    pixel.onclick = () => setPixel(x, y, currentEmoji);
                    pixel.oncontextmenu = (e) => {
                        e.preventDefault();
                        setPixel(x, y, '');
                    };
                    
                    canvas.appendChild(pixel);
                }
            }
        }
        
        // ãƒ”ã‚¯ã‚»ãƒ«è¨­å®š
        function setPixel(x, y, emoji) {
            pixelData[y][x] = emoji;
            const pixel = document.querySelector(`[data-x="${x}"][data-y="${y}"]`);
            pixel.textContent = emoji;
        }
        
        // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚¯ãƒªã‚¢
        function clearCanvas() {
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    setPixel(x, y, '');
                }
            }
        }
        
        // å¡—ã‚Šã¤ã¶ã—
        function fillCanvas() {
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    setPixel(x, y, currentEmoji);
                }
            }
        }
        
        // ãƒ©ãƒ³ãƒ€ãƒ ãƒ‘ã‚¿ãƒ¼ãƒ³
        function randomPattern() {
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    if (Math.random() > 0.5) {
                        const randomEmoji = defaultEmojis[Math.floor(Math.random() * defaultEmojis.length)];
                        setPixel(x, y, randomEmoji);
                    }
                }
            }
        }
        
        // å·¦å³åè»¢
        function mirrorHorizontal() {
            const newData = pixelData.map(row => [...row].reverse());
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    setPixel(x, y, newData[y][x]);
                }
            }
        }
        
        // ä¸Šä¸‹åè»¢
        function mirrorVertical() {
            const newData = [...pixelData].reverse();
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    setPixel(x, y, newData[y][x]);
                }
            }
        }
        
        // å›è»¢
        function rotateCanvas() {
            const newData = Array(gridSize).fill().map(() => Array(gridSize).fill(''));
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    newData[x][gridSize - 1 - y] = pixelData[y][x];
                }
            }
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    setPixel(x, y, newData[y][x]);
                }
            }
            pixelData = newData;
        }
        
        // ãƒ†ã‚­ã‚¹ãƒˆå‡ºåŠ›
        function exportAsText() {
            const text = pixelData.map(row => row.map(e => e || 'â¬œ').join('')).join('\n');
            document.getElementById('output').textContent = text;
            
            // ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼
            navigator.clipboard.writeText(text).then(() => {
                alert('ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼');
            });
        }
        
        // ç”»åƒã¨ã—ã¦ä¿å­˜
        function saveAsImage() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const cellSize = 32;
            
            canvas.width = gridSize * cellSize;
            canvas.height = gridSize * cellSize;
            
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.font = '24px sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    if (pixelData[y][x]) {
                        ctx.fillText(pixelData[y][x], x * cellSize + cellSize/2, y * cellSize + cellSize/2);
                    }
                }
            }
            
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'emoji-art.png';
                a.click();
            });
        }
        
        // ãƒ—ãƒªã‚»ãƒƒãƒˆèª­ã¿è¾¼ã¿
        function loadPreset(type) {
            clearCanvas();
            
            const presets = {
                smiley: [
                    [6, 6, 'ğŸ‘ï¸'], [9, 6, 'ğŸ‘ï¸'],
                    [5, 9, 'ğŸ˜Š'], [6, 9, 'ğŸ˜Š'], [7, 9, 'ğŸ˜Š'], [8, 9, 'ğŸ˜Š'], [9, 9, 'ğŸ˜Š'], [10, 9, 'ğŸ˜Š']
                ],
                heart: [
                    [6, 5, 'â¤ï¸'], [7, 5, 'â¤ï¸'], [9, 5, 'â¤ï¸'], [10, 5, 'â¤ï¸'],
                    [5, 6, 'â¤ï¸'], [6, 6, 'â¤ï¸'], [7, 6, 'â¤ï¸'], [8, 6, 'â¤ï¸'], [9, 6, 'â¤ï¸'], [10, 6, 'â¤ï¸'], [11, 6, 'â¤ï¸'],
                    [5, 7, 'â¤ï¸'], [6, 7, 'â¤ï¸'], [7, 7, 'â¤ï¸'], [8, 7, 'â¤ï¸'], [9, 7, 'â¤ï¸'], [10, 7, 'â¤ï¸'], [11, 7, 'â¤ï¸'],
                    [6, 8, 'â¤ï¸'], [7, 8, 'â¤ï¸'], [8, 8, 'â¤ï¸'], [9, 8, 'â¤ï¸'], [10, 8, 'â¤ï¸'],
                    [7, 9, 'â¤ï¸'], [8, 9, 'â¤ï¸'], [9, 9, 'â¤ï¸'],
                    [8, 10, 'â¤ï¸']
                ],
                cat: [
                    [6, 4, 'ğŸ±'], [9, 4, 'ğŸ±'],
                    [5, 6, 'ğŸ‘ï¸'], [10, 6, 'ğŸ‘ï¸'],
                    [7, 8, 'ğŸ‘ƒ'], [8, 8, 'ğŸ‘ƒ'],
                    [5, 10, 'ğŸ‘„'], [6, 10, 'ğŸ‘„'], [7, 10, 'ğŸ‘„'], [8, 10, 'ğŸ‘„'], [9, 10, 'ğŸ‘„'], [10, 10, 'ğŸ‘„']
                ],
                rainbow: [
                    [4, 7, 'â¤ï¸'], [5, 7, 'ğŸ§¡'], [6, 7, 'ğŸ’›'], [7, 7, 'ğŸ’š'], [8, 7, 'ğŸ’™'], [9, 7, 'ğŸ’œ'], [10, 7, 'ğŸ’—'], [11, 7, 'ğŸ¤']
                ],
                house: [
                    [8, 4, 'ğŸ '],
                    [7, 5, 'ğŸ '], [8, 5, 'ğŸ '], [9, 5, 'ğŸ '],
                    [6, 6, 'ğŸ '], [7, 6, 'ğŸ '], [8, 6, 'ğŸ '], [9, 6, 'ğŸ '], [10, 6, 'ğŸ '],
                    [6, 7, 'ğŸ '], [7, 7, 'ğŸªŸ'], [8, 7, 'ğŸ '], [9, 7, 'ğŸªŸ'], [10, 7, 'ğŸ '],
                    [6, 8, 'ğŸ '], [7, 8, 'ğŸ '], [8, 8, 'ğŸšª'], [9, 8, 'ğŸ '], [10, 8, 'ğŸ ']
                ]
            };
            
            if (presets[type]) {
                presets[type].forEach(([x, y, emoji]) => {
                    if (x < gridSize && y < gridSize) {
                        setPixel(x, y, emoji);
                    }
                });
            }
        }
        
        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³åˆ‡ã‚Šæ›¿ãˆ
        function toggleAnimation(type) {
            const canvas = document.getElementById('pixel-canvas');
            const btn = event.target;
            
            if (currentAnimation === type) {
                canvas.classList.remove(type);
                btn.classList.remove('active');
                currentAnimation = '';
            } else {
                canvas.classList.remove(currentAnimation);
                document.querySelectorAll('.animation-btn').forEach(b => b.classList.remove('active'));
                canvas.classList.add(type);
                btn.classList.add('active');
                currentAnimation = type;
            }
        }
        
        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
        function setupEventListeners() {
            const sizeSlider = document.getElementById('size-slider');
            sizeSlider.oninput = (e) => {
                gridSize = parseInt(e.target.value);
                document.getElementById('size-display').textContent = `${gridSize} x ${gridSize}`;
                createCanvas(gridSize);
            };
            
            const customEmoji = document.getElementById('custom-emoji');
            customEmoji.oninput = (e) => {
                if (e.target.value) {
                    currentEmoji = e.target.value;
                    document.querySelectorAll('.emoji-btn').forEach(b => b.classList.remove('selected'));
                }
            };
        }
        
        // åˆæœŸåŒ–å®Ÿè¡Œ
        init();
    </script>
</body>
