<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Garden - å±±ç”°ã®ç”Ÿæ…‹ç³»</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 100%);
            font-family: 'Helvetica', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        canvas {
            display: block;
            cursor: crosshair;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        
        .plant-btn { background: #4CAF50; }
        .animal-btn { background: #FF9800; }
        .rain-btn { background: #2196F3; }
        .clear-btn { background: #f44336; }
        
        #time {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="garden"></canvas>
    
    <div id="info">
        <h3>Digital Garden ğŸŒ±</h3>
        <div>æ¤ç‰©: <span id="plantCount">0</span></div>
        <div>å‹•ç‰©: <span id="animalCount">0</span></div>
        <div>ã‚¨ãƒãƒ«ã‚®ãƒ¼: <span id="energy">100</span></div>
        <div>ãƒãƒ©ãƒ³ã‚¹: <span id="balance">å®‰å®š</span></div>
    </div>
    
    <div id="time">æ™‚åˆ»: <span id="timeDisplay">æ˜¼</span></div>
    
    <div id="controls">
        <button class="plant-btn" onclick="addMode='plant'">ğŸŒ± æ¤ç‰©ã‚’æ¤ãˆã‚‹</button>
        <button class="animal-btn" onclick="addMode='animal'">ğŸ¦‹ å‹•ç‰©ã‚’è¿½åŠ </button>
        <button class="rain-btn" onclick="makeRain()">ğŸŒ§ï¸ é›¨ã‚’é™ã‚‰ã™</button>
        <button class="clear-btn" onclick="clearGarden()">ğŸ”„ ãƒªã‚»ãƒƒãƒˆ</button>
    </div>
    
    <script>
        const canvas = document.getElementById('garden');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let addMode = 'plant';
        let time = 0;
        let dayNight = 'day';
        
        // ç”Ÿæ…‹ç³»ã®è¦ç´ 
        const plants = [];
        const animals = [];
        const particles = [];
        
        // æ¤ç‰©ã‚¯ãƒ©ã‚¹
        class Plant {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 5;
                this.maxSize = 20 + Math.random() * 20;
                this.energy = 50;
                this.color = `hsl(${100 + Math.random() * 40}, 70%, 50%)`;
                this.age = 0;
                this.seedTimer = 0;
            }
            
            update() {
                // æˆé•·
                if (this.size < this.maxSize && this.energy > 0) {
                    this.size += 0.02;
                    this.energy -= 0.01;
                }
                
                // å…‰åˆæˆï¼ˆæ˜¼é–“ã®ã¿ï¼‰
                if (dayNight === 'day') {
                    this.energy += 0.1;
                }
                
                // è€åŒ–
                this.age++;
                if (this.age > 3000) {
                    this.energy -= 0.05;
                }
                
                // ç¨®ã®æ•£å¸ƒ
                this.seedTimer++;
                if (this.seedTimer > 500 && Math.random() < 0.001 && plants.length < 100) {
                    const angle = Math.random() * Math.PI * 2;
                    const dist = 50 + Math.random() * 50;
                    const newX = this.x + Math.cos(angle) * dist;
                    const newY = this.y + Math.sin(angle) * dist;
                    
                    if (newX > 0 && newX < canvas.width && newY > 0 && newY < canvas.height) {
                        plants.push(new Plant(newX, newY));
                    }
                    this.seedTimer = 0;
                }
                
                return this.energy > 0;
            }
            
            draw() {
                // èŒ
                ctx.strokeStyle = this.color;
                ctx.lineWidth = this.size / 5;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y - this.size * 2);
                ctx.stroke();
                
                // è‘‰ã£ã±
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(this.x - this.size/2, this.y - this.size * 1.5, 
                           this.size/2, this.size/3, -Math.PI/6, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.ellipse(this.x + this.size/2, this.y - this.size * 1.5, 
                           this.size/2, this.size/3, Math.PI/6, 0, Math.PI * 2);
                ctx.fill();
                
                // èŠ±ï¼ˆæˆç†Ÿã—ãŸæ¤ç‰©ã®ã¿ï¼‰
                if (this.size > this.maxSize * 0.8) {
                    ctx.fillStyle = `hsl(${Math.sin(time/100) * 30 + 30}, 80%, 60%)`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y - this.size * 2, this.size/3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }
        
        // å‹•ç‰©ã‚¯ãƒ©ã‚¹
        class Animal {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.size = 5 + Math.random() * 5;
                this.energy = 100;
                this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
                this.wingPhase = Math.random() * Math.PI * 2;
            }
            
            update() {
                // ç§»å‹•
                this.x += this.vx;
                this.y += this.vy;
                
                // å£ã§ã®åå°„
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                
                // ãƒ©ãƒ³ãƒ€ãƒ ãªæ–¹å‘è»¢æ›
                if (Math.random() < 0.01) {
                    this.vx = (Math.random() - 0.5) * 2;
                    this.vy = (Math.random() - 0.5) * 2;
                }
                
                // æ¤ç‰©ã«å¼•ãå¯„ã›ã‚‰ã‚Œã‚‹
                let nearestPlant = null;
                let minDist = Infinity;
                
                plants.forEach(plant => {
                    const dist = Math.hypot(plant.x - this.x, plant.y - this.y);
                    if (dist < minDist) {
                        minDist = dist;
                        nearestPlant = plant;
                    }
                });
                
                if (nearestPlant && minDist < 100) {
                    const angle = Math.atan2(nearestPlant.y - this.y, nearestPlant.x - this.x);
                    this.vx += Math.cos(angle) * 0.1;
                    this.vy += Math.sin(angle) * 0.1;
                }
                
                // ã‚¨ãƒãƒ«ã‚®ãƒ¼æ¶ˆè²»
                this.energy -= 0.05;
                
                // å¤œã¯æ´»å‹•ãŒéˆã‚‹
                if (dayNight === 'night') {
                    this.vx *= 0.95;
                    this.vy *= 0.95;
                }
                
                this.wingPhase += 0.2;
                
                return this.energy > 0;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // ä½“
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size/2, this.size, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // ç¾½
                const wingSpread = Math.sin(this.wingPhase) * 0.5 + 0.5;
                ctx.fillStyle = this.color + '88';
                
                // å·¦ç¾½
                ctx.beginPath();
                ctx.ellipse(-this.size * wingSpread, -this.size/2, 
                           this.size * 0.8, this.size * 0.4, -Math.PI/4, 0, Math.PI * 2);
                ctx.fill();
                
                // å³ç¾½
                ctx.beginPath();
                ctx.ellipse(this.size * wingSpread, -this.size/2, 
                           this.size * 0.8, this.size * 0.4, Math.PI/4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // é›¨ç²’ã‚¯ãƒ©ã‚¹
        class RainDrop {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vy = 5 + Math.random() * 3;
                this.life = 100;
            }
            
            update() {
                this.y += this.vy;
                this.life--;
                
                // æ¤ç‰©ã«æ°´ã‚’ä¸ãˆã‚‹
                plants.forEach(plant => {
                    if (Math.hypot(plant.x - this.x, plant.y - this.y) < 20) {
                        plant.energy += 0.5;
                    }
                });
                
                return this.life > 0 && this.y < canvas.height;
            }
            
            draw() {
                ctx.strokeStyle = `rgba(100, 150, 255, ${this.life / 100})`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y - 10);
                ctx.stroke();
            }
        }
        
        // é›¨ã‚’é™ã‚‰ã›ã‚‹
        function makeRain() {
            for (let i = 0; i < 100; i++) {
                particles.push(new RainDrop(Math.random() * canvas.width, -10));
            }
        }
        
        // åº­ã‚’ã‚¯ãƒªã‚¢
        function clearGarden() {
            plants.length = 0;
            animals.length = 0;
            particles.length = 0;
        }
        
        // ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
        canvas.addEventListener('click', (e) => {
            if (addMode === 'plant') {
                plants.push(new Plant(e.clientX, e.clientY));
            } else if (addMode === 'animal') {
                animals.push(new Animal(e.clientX, e.clientY));
            }
        });
        
        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            // èƒŒæ™¯ï¼ˆæ˜¼å¤œã‚µã‚¤ã‚¯ãƒ«ï¼‰
            time++;
            const dayProgress = (time % 2000) / 2000;
            
            if (dayProgress < 0.5) {
                dayNight = 'day';
                const brightness = 1 - Math.abs(dayProgress - 0.25) * 2;
                ctx.fillStyle = `hsl(200, 60%, ${50 + brightness * 30}%)`;
            } else {
                dayNight = 'night';
                const brightness = 1 - Math.abs(dayProgress - 0.75) * 2;
                ctx.fillStyle = `hsl(220, 80%, ${10 + brightness * 20}%)`;
            }
            
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // åœ°é¢
            ctx.fillStyle = dayNight === 'day' ? '#8B7355' : '#5C4A3A';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            
            // å¤ªé™½/æœˆ
            ctx.save();
            const celestialX = canvas.width * dayProgress;
            const celestialY = 100 + Math.sin(dayProgress * Math.PI) * -80;
            
            if (dayNight === 'day') {
                ctx.fillStyle = '#FFD700';
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#FFD700';
            } else {
                ctx.fillStyle = '#F0F0F0';
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#F0F0F0';
            }
            
            ctx.beginPath();
            ctx.arc(celestialX, celestialY, 30, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
            
            // æ›´æ–°ã¨æç”»
            plants.forEach((plant, i) => {
                if (!plant.update()) {
                    plants.splice(i, 1);
                } else {
                    plant.draw();
                }
            });
            
            animals.forEach((animal, i) => {
                if (!animal.update()) {
                    animals.splice(i, 1);
                } else {
                    animal.draw();
                }
            });
            
            particles.forEach((particle, i) => {
                if (!particle.update()) {
                    particles.splice(i, 1);
                } else {
                    particle.draw();
                }
            });
            
            // çµ±è¨ˆæƒ…å ±æ›´æ–°
            document.getElementById('plantCount').textContent = plants.length;
            document.getElementById('animalCount').textContent = animals.length;
            
            const totalEnergy = plants.reduce((sum, p) => sum + p.energy, 0) + 
                              animals.reduce((sum, a) => sum + a.energy, 0);
            document.getElementById('energy').textContent = Math.round(totalEnergy);
            
            const balance = plants.length > 0 ? animals.length / plants.length : 0;
            let balanceText = 'å®‰å®š';
            if (balance > 2) balanceText = 'å‹•ç‰©éå¤š';
            else if (balance < 0.1 && plants.length > 10) balanceText = 'æ¤ç‰©éå¤š';
            document.getElementById('balance').textContent = balanceText;
            
            document.getElementById('timeDisplay').textContent = dayNight === 'day' ? 'â˜€ï¸ æ˜¼' : 'ğŸŒ™ å¤œ';
            
            requestAnimationFrame(animate);
        }
        
        // åˆæœŸé…ç½®
        for (let i = 0; i < 5; i++) {
            plants.push(new Plant(
                Math.random() * canvas.width,
                canvas.height - 50 - Math.random() * 200
            ));
        }
        
        for (let i = 0; i < 3; i++) {
            animals.push(new Animal(
                Math.random() * canvas.width,
                Math.random() * (canvas.height - 100)
            ));
        }
        
        animate();
        
        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚ºå¯¾å¿œ
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
